<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./src/three.js" type="text/JavaScript"></script>
        
    </head>
    <body>
<!--     <canvas id="canvas" width="600px" height="600px" style="margin: auto; display: block;background-color: pink"></canvas> -->
    <script  type="text/javascript" >
     // 老三样 场景scene，相机camera，渲染器render
        var scene=new THREE.Scene();
        // 相机
        var camera = new THREE.PerspectiveCamera(45,1,1,1000);
        camera.position.set(0,0,100);
        camera.lookAt(new THREE.Vector3(0,0,0)); 
        // 渲染器
        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        //显示在窗体
        document.body.appendChild(renderer.domElement);     
         /**
     * 创建线条对象
     */
    var geometry = new THREE.Geometry();//声明一个空几何体对象
    var p1 = new THREE.Vector3(50,0,0);//顶点1坐标
    var p2 = new THREE.Vector3(0,70,0);//顶点2坐标
    geometry.vertices.push(p1,p2); //顶点坐标添加到geometry对象
    var color1 = new THREE.Color(0xFF0000);//顶点1颜色——红色
    var color2 = new THREE.Color(0x0000FF);//顶点3颜色——蓝色
    geometry.colors.push(color1, color2);//顶点颜色传入几何体对象
    var material=new THREE.LineBasicMaterial({
        vertexColors: THREE.VertexColors,//以顶点颜色为准
    });//材质对象
    var line=new THREE.Line(geometry,material);//线条模型对象
    scene.add(line);//线条对象添加到场景中
      // 渲染
        renderer.render(scene,camera);  
    </script>
    </body>
</html>
